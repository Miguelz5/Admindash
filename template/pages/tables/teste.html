<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Editar Usuário</title>
  
</head>
<body>
  <div class="container">
    <h2>Editar Usuário</h2>
    <div id="viewMode">
      <p><strong>Nome:</strong> <span id="userName">Nome do Usuário</span></p>
      <p><strong>Email:</strong> <span id="userEmail">usuario@example.com</span></p>
      <button onclick="editUser()">Editar</button>
    </div>
    <div id="editMode" style="display: none;">
      <div class="form-group">
        <label for="name">Nome:</label>
        <input type="text" id="name">
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email">
      </div>
      <button onclick="saveUser()">Salvar</button>
      <button onclick="cancelEdit()">Cancelar</button>
    </div>
  </div>

  <script>
    function editUser() {
      document.getElementById('viewMode').style.display = 'none';
      document.getElementById('editMode').style.display = 'block';
      var name = document.getElementById('userName').textContent;
      var email = document.getElementById('userEmail').textContent;
      document.getElementById('name').value = name;
      document.getElementById('email').value = email;
    }

    function saveUser() {
      var name = document.getElementById('name').value;
      var email = document.getElementById('email').value;
      document.getElementById('userName').textContent = name;
      document.getElementById('userEmail').textContent = email;
      document.getElementById('viewMode').style.display = 'block';
      document.getElementById('editMode').style.display = 'none';
    }

    function cancelEdit() {
      document.getElementById('viewMode').style.display = 'block';
      document.getElementById('editMode').style.display = 'none';
    }
  </script>
</body>
</html>
